<ion-app>
  <ion-content class="background-image">
    <div class="user_card">
      <div style="display: flex; justify-content: center">
        <div class="brand_logo_container">
          <img src="assets/escudo10.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="form_container">
        <div style="margin-bottom: 15px">
          <div style="display: flex">
            <div class="input-group-prepend">
              <ion-icon class="input-group-text" name="people-outline" style="width: 100%; height: 100%"></ion-icon>
            </div>
            <ion-input [(ngModel)]="user"  placeholder="Usuario" style="background: var(--ion-item-background, var(--ion-background-color, #fff));"></ion-input>
          </div>
        </div>
        <div style="margin-bottom: 15px">
          <div style="display: flex">
            <div class="input-group-prepend">
              <ion-icon class="input-group-text" name="key-outline"></ion-icon>
            </div>
            <ion-input [(ngModel)]="password" type="password" placeholder="ContraseÃ±a" style="background: var(--ion-item-background, var(--ion-background-color, #fff));"></ion-input>
          </div>
        </div>

        <ion-button expand="block" color="light" size="large" >Ingresar</ion-button>
      </div>
    </div>
    <div style="display: flex; margin-top: 15px" justify-content-center>
      <!--<a style="color: white"><u (click)="register()">Registrarse</u></a>-->
    </div>
  </ion-content>
</ion-app>
